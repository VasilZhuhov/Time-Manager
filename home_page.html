<!DOCTYPE html>
<html>
<head>
    <title>Time Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/calendar.css">
    <script src="https://kit.fontawesome.com/4aef102012.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
</head>
    <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Time management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Calendar <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Friends</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Friends Requests</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Event Requests</a>
                </li>
              </ul>
            </div>
        </nav>
      </header>
        <div class="container">

            <h1 class="page-header">
              <i class="fa fa-calendar"></i> My Calendar
            </h1>

            <div class="calendar" id="calendar">
              <div class="calendar-toolbar">
                <button data-toggle="calendar" data-action="today" class="btn btn-primary">
                  Today
                </button>

                <button data-toggle="calendar" data-action="prev" class="btn btn-primary">
                  <i class="fa fa-chevron-left"></i>
                </button>

                <div class="calendar-current-date"
                      data-day-format="MM/DD/YYYY"
                      data-week-format="MM/DD/YYYY"
                      data-month-format="MMMM, YYYY">
                  (placeholder)
                </div>

                <button data-toggle="calendar" data-action="next" class="btn btn-primary">
                  <i class="fa fa-chevron-right"></i>
                </button>

                <div class="btn-group pull-right">
                  <button data-toggle="calendar" data-action="day" class="btn btn-primary">
                    Day
                  </button>
                  <button data-toggle="calendar" data-action="week" class="btn btn-primary">
                    Week
                  </button>
                  <button data-toggle="calendar" data-action="month" class="btn btn-primary">
                    Month
                  </button>
                </div>
              </div>
            </div>
          </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="./js/calendar.js"></script>
</html>
